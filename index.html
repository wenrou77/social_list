<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Find Your Friends</title>
</head>

<body>
  <nav class="navbar navbar-light" style="background-color: #af8eb5">
    <h2 class='m-2' style='color:white'>Find Your Friends!</h2>
  </nav>

  <nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active mr-4">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item mr-4">
          <a class="nav-link" href="favorite.html">Friends</a>
        </li>
      </ul>
      <form style='font-size:16px;color:#212121' id="search-form">
        <label class='mx-2'>
          <input type="checkbox" id="search-male"> Male
        </label>
        <label class='mx-2'>
          <input type="checkbox" id="search-female"> Female
        </label>
        <label class='mx-2'>Age:</label>
        <select id="search-age">
          <option>default(all ages)</option>
          <option>0~16</option>
          <option>16~25</option>
          <option>26~35</option>
          <option>36~45</option>
          <option>46~55</option>
          <option>56~65</option>
          <option>65~100</option>
        </select>
        <label class='mx-2'>Name:</label>
        <input type="text" size="10" id="search-name">
        <label class='mx-2'>State:</label>
        <input type="text" size="8" id="search-state">
        <button type="button" class="btn btn-outline-dark mx-2" id="search-submit">Search By Detail</button>
      </form>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row" id="data-panel">
      <!--render user list-->
    </div>
  </div>

  <!--Modal -->
  <div class="modal fade" id="user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog model-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="user-modal-body">
          <div class="row">
            <div class="col-sm-4" id="user-modal-image">
              <img src="" alt="user-poster" class="img-fluid" />
            </div>
            <div class="col-sm-8">
              <p><em id="user-modal-gender">Gender</em></p>
              <p id="user-modal-email">E-mail</p>
              <p id="user-modal-region">Region</p>
              <p id="user-modal-age">Age</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- paginator -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center " id="paginator">
      <!--Render you page number-->
    </ul>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
